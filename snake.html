<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            text-align: center;
            max-width: 500px;
            width: 100%;
            padding: 20px;
        }
        
        h1 {
            color: #0f0;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .score-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .score, .high-score {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        
        canvas {
            border: 3px solid #0f0;
            border-radius: 5px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
            background-color: #222;
            max-width: 100%;
            height: auto;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        button {
            background: linear-gradient(to bottom, #0f0, #0a0);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        #startScreen, #gameControls, #gameOverScreen {
            display: none;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .instructions {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ccc;
        }
        
        .instructions p {
            margin: 5px 0;
        }
        
        /* Responsive design */
        @media (max-width: 500px) {
            .game-container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            button {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
        
        /* Animation for buttons */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        #startButton {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Enhanced Snake Game</h1>
        
        <div class="score-container">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="high-score">High Score: <span id="highScore">0</span></div>
        </div>
        
        <canvas id="game" width="400" height="400"></canvas>
        
        <div id="startScreen">
            <button id="startButton">START GAME</button>
        </div>
        
        <div id="gameControls">
            <button id="pauseButton">PAUSE</button>
        </div>
        
        <div id="gameOverScreen">
            <button id="restartButton">PLAY AGAIN</button>
        </div>
        
        <div class="instructions">
            <p>Use arrow keys or swipe to control the snake</p>
            <p>Press P to pause, G to toggle grid</p>
        </div>
    </div>
    
    <script src="snake.js"></script>
</body>
</html>
