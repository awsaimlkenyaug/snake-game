<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            text-align: center;
            max-width: 500px;
            width: 100%;
            padding: 20px;
        }
        
        h1 {
            color: #0f0;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .score-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .score, .high-score, .level {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 20px;
        }
        
        canvas {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            max-width: 100%;
        }
        
        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            z-index: 10;
        }
        
        .game-overlay h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff3860;
            text-shadow: 0 0 10px rgba(255, 56, 96, 0.7);
        }
        
        .game-overlay p {
            margin-bottom: 30px;
            font-size: 1.2rem;
        }
        
        .button {
            background-color: #00d1b2;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            background-color: #00c4a7;
            transform: scale(1.05);
        }
        
        .button.is-danger {
            background-color: #ff3860;
        }
        
        .button.is-danger:hover {
            background-color: #ff1443;
        }
        
        .controls {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .hidden {
            display: none;
        }
        
        /* Game mode selector */
        .game-modes {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .mode-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: 2px solid #00d1b2;
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .mode-button.active {
            background-color: #00d1b2;
            color: #1a1a2e;
        }
        
        /* Power-up indicator */
        .power-up-indicator {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 1rem;
            color: #ffdd57;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        /* Mobile controls */
        .mobile-controls {
            display: none;
            margin-top: 20px;
        }
        
        .mobile-button {
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid #00d1b2;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: white;
            margin: 5px;
            user-select: none;
        }
        
        .mobile-button:active {
            background-color: #00d1b2;
            color: #1a1a2e;
        }
        
        .mobile-controls-row {
            display: flex;
            justify-content: center;
        }
        
        /* Settings panel */
        .settings-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(26, 26, 46, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            z-index: 20;
            width: 80%;
            max-width: 400px;
        }
        
        .settings-panel h2 {
            margin-bottom: 20px;
            color: #00d1b2;
        }
        
        .settings-option {
            margin-bottom: 15px;
            text-align: left;
        }
        
        .settings-option label {
            display: block;
            margin-bottom: 5px;
        }
        
        .settings-option select,
        .settings-option input[type="range"] {
            width: 100%;
            padding: 5px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            border: 1px solid #00d1b2;
        }
        
        .settings-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .mobile-controls {
                display: block;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .game-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Snake Game</h1>
        
        <div class="score-container">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="level">Level: <span id="level">1</span></div>
            <div class="high-score">High Score: <span id="highScore">0</span></div>
        </div>
        
        <div class="game-modes">
            <button class="mode-button active" data-mode="classic">Classic</button>
            <button class="mode-button" data-mode="timeAttack">Time Attack</button>
            <button class="mode-button" data-mode="maze">Maze</button>
        </div>
        
        <div class="power-up-indicator" id="powerUpIndicator"></div>
        
        <canvas id="game" width="400" height="400"></canvas>
        
        <div class="controls">
            <button id="startButton" class="button">Start Game</button>
            <button id="pauseButton" class="button">Pause</button>
            <button id="settingsButton" class="button">Settings</button>
            <button id="restartButton" class="button is-danger">Restart</button>
        </div>
        
        <div class="mobile-controls">
            <div class="mobile-controls-row">
                <div class="mobile-button" id="upButton">↑</div>
            </div>
            <div class="mobile-controls-row">
                <div class="mobile-button" id="leftButton">←</div>
                <div class="mobile-button" id="rightButton">→</div>
            </div>
            <div class="mobile-controls-row">
                <div class="mobile-button" id="downButton">↓</div>
            </div>
        </div>
        
        <!-- Start Screen Overlay -->
        <div id="startScreen" class="game-overlay">
            <h2>Snake Game</h2>
            <p>Use arrow keys to control the snake.<br>Collect food to grow and earn points!</p>
            <p>Special power-ups will appear to help you on your journey.</p>
            <button id="startGameButton" class="button">Start Game</button>
        </div>
        
        <!-- Game Over Screen Overlay -->
        <div id="gameOverScreen" class="game-overlay hidden">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="finalScore">0</span></p>
            <p>High Score: <span id="finalHighScore">0</span></p>
            <button id="playAgainButton" class="button">Play Again</button>
        </div>
        
        <!-- Settings Panel -->
        <div id="settingsPanel" class="settings-panel hidden">
            <h2>Settings</h2>
            <div class="settings-option">
                <label for="difficultySelect">Difficulty:</label>
                <select id="difficultySelect">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="settings-option">
                <label for="soundToggle">Sound Effects:</label>
                <select id="soundToggle">
                    <option value="on">On</option>
                    <option value="off">Off</option>
                </select>
            </div>
            <div class="settings-option">
                <label for="snakeColorSelect">Snake Color:</label>
                <select id="snakeColorSelect">
                    <option value="rainbow">Rainbow</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="red">Red</option>
                </select>
            </div>
            <div class="settings-option">
                <label for="gridToggle">Show Grid:</label>
                <select id="gridToggle">
                    <option value="on">On</option>
                    <option value="off">Off</option>
                </select>
            </div>
            <div class="settings-buttons">
                <button id="saveSettingsButton" class="button">Save</button>
                <button id="cancelSettingsButton" class="button is-danger">Cancel</button>
            </div>
        </div>
    </div>
    
    <script src="snake.js"></script>
</body>
</html>
